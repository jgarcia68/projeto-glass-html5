<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">   
    <title>Teste JS 03</title>
  
    <script>
        // Funções JavaScript para acender, apagar e quebrar a lâmpada

        var quebrada = false;
        function mudaLampada(estado) {
           
            if (estado == 1) {
                arquivo = "_imagens/lampada-acesa.jpg";
            } else if (estado == 2) {
                arquivo  = "_imagens/lampada-apagada.jpg";
            } else if (estado == 3) {
                arquivo  = "_imagens/lampada-quebrada.jpg";
               
            }
            if (!quebrada) {
                document.getElementById("luz").src = arquivo;
               if (estado == 3) {
                    quebrada = true;
                }
            }
         
        }   

    </script>
    
    <head>
        <title>Teste de Java Script</title>
    </head>


        <body>

            <h1>Acenda a Lâmpada</h1>
                 <img src= _imagens/lampada-acesa.jpg id = "luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
            
        </body>
   

</html>
